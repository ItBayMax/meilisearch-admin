version: '3.8'

services:
  meilisearch-admin:
    build:
      context: .
      dockerfile: Dockerfile
    image: meilisearch-admin:latest
    container_name: meilisearch-admin
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    environment:
      - TZ=Asia/Shanghai
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - meilisearch-net

networks:
  meilisearch-net:
    driver: bridge
